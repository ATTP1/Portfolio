<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magical Border Hover Effects</title>
    <style>
      body {
        background: #fef6ff;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        padding: 50px;
        font-family: "Comic Sans MS", cursive, sans-serif;
      }

      .square {
        width: 150px;
        height: 150px;
        background: white;
        border-radius: 20px;
        position: relative;
        transition: all 0.3s ease;
      }

      /* 1. Rainbow Glow Border */
      .effect1 {
        border: 4px solid transparent;
        z-index: 0;
      }
      .effect1::before {
        content: "";
        position: absolute;
        z-index: -1;
        inset: -4px;
        border-radius: inherit;
        background: linear-gradient(
          45deg,
          #ff0080,
          #ff8c00,
          #40e0d0,
          #8a2be2,
          #ff0080
        );
        background-size: 400%;
        animation: rainbowFlow 10s linear infinite;
        opacity: 0;
        transition: opacity 0.4s ease;
      }
      .effect1:hover::before {
        opacity: 1;
      }
      @keyframes rainbowFlow {
        0% {
          background-position: 0%;
        }
        100% {
          background-position: 400%;
        }
      }

      /* 2. Sparkle Border (animated dots) */
      .effect2 {
        border: 4px dotted transparent;
      }
      .effect2:hover {
        border: 4px dotted #ff69b4;
        box-shadow: 0 0 20px #ff69b4, 0 0 40px #ffb6c1;
      }

      /* 3. Candy Pulse Border */
      .effect3 {
        border: 4px solid #ff66cc;
      }
      .effect3:hover {
        animation: pulseCandy 1s infinite;
      }
      @keyframes pulseCandy {
        0% {
          box-shadow: 0 0 0 0 #ff66cc;
        }
        70% {
          box-shadow: 0 0 0 10px rgba(255, 102, 204, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(255, 102, 204, 0);
        }
      }

      /* 4. Glimmering Border (gradient spin) */
      .effect4::before {
        content: "";
        position: absolute;
        inset: -3px;
        border-radius: inherit;
        padding: 3px;
        background: conic-gradient(
          from 0deg,
          #ff00cc,
          #3333ff,
          #00ccff,
          #ff00cc
        );
        -webkit-mask: linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        z-index: -1;
        animation: spin 4s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* 5. Magical Gradient Border on Hover */
      .effect5 {
        border: 4px solid #ccc;
      }
      .effect5:hover {
        border-image: linear-gradient(
            135deg,
            #ffafbd,
            #ffc3a0,
            #fbc2eb,
            #a6c1ee
          )
          1;
        animation: shimmer 2s infinite;
      }
      @keyframes shimmer {
        0% {
          border-image-slice: 1;
        }
        50% {
          border-image-slice: 1;
        }
        100% {
          border-image-slice: 1;
        }
      }

      .label {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
      }

      .box {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="square effect1"></div>
      <div class="label">Rainbow Glow</div>
    </div>
    <div class="box">
      <div class="square effect2"></div>
      <div class="label">Sparkle Dots</div>
    </div>
    <div class="box">
      <div class="square effect3"></div>
      <div class="label">Candy Pulse</div>
    </div>
    <div class="box">
      <div class="square effect4"></div>
      <div class="label">Glimmer Spin</div>
    </div>
    <div class="box">
      <div class="square effect5"></div>
      <div class="label">Magic Gradient</div>
    </div>
  </body>
</html>
