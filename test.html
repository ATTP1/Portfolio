<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hover Glow Cascade</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        background-color: #111;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        font-size: 60px;
        font-weight: bold;
        margin-top: 100px;
        gap: 5px;
        cursor: pointer;
      }

      .container span {
        --delay: 0s;
        color: hsl(calc(var(--i, 0) * 20), 100%, 50%);
        transition: 0.3s ease;
        filter: brightness(0.5);
      }

      .container:hover span {
        animation: glow 0.6s ease forwards;
        animation-delay: calc(var(--distance, 0) * 0.1s);
      }

      @keyframes glow {
        0% {
          filter: brightness(0.5);
        }
        50% {
          filter: brightness(2) drop-shadow(0 0 10px currentColor);
        }
        100% {
          filter: brightness(0.5);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function NeonText() {
        const text = "About me";
        const centerIndex = Math.floor(text.length / 2);

        const colors = ["#6930c4", "#7130be", "#aa7beb", "#aaa1f0", "#a223bc"];

        return (
          <div className="container">
            {text.split("").map((char, i) => {
              const distance = Math.abs(i - centerIndex);
              const color = colors[i % colors.length];

              return (
                <span
                  key={i}
                  style={{
                    "--i": i,
                    "--distance": distance,
                    color: color,
                  }}
                >
                  {char}
                </span>
              );
            })}
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<NeonText />);
    </script>
  </body>
</html>
